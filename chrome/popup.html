<!DOCTYPE html>
<html>
<head>
<script src="underscore.js"></script>
<script src="backbone.js"></script>
<script src="popup.js"></script>
<style>
html, body {
    width: 350px;
    height: 500px;
}

div#taboptions {
    display: none;
}
</style>
</head>
<body>
<h1>Monitor Manager</h1>
<div>
    <input id="open_monitor_tab" type="button" value="Open Monitor Tab"/>
</div>
<h2>Global Options</h2>
<div>
    <input id="disable_check" type="checkbox">
    <label for="disable_check">Disable Monitor Manager</label>
</div>
<div>
    <label for="service_netloc">Service Netloc:</label>
    <input id="service_netloc" type="text"/>
    <input id="service_netloc_save" type="button" value="save"/>
</div>
<div id="taboptions">
    <h2>Tab Options</h2>
    <label for="monitor_name">Monitor Name:</label>
    <input id="monitor_name" type="text"/>
    <input id="monitor_name_save" type="button" value="save"/>
</div>
</body>
</html>
